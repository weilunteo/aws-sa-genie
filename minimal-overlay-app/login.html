<!DOCTYPE html>
<html>
<head>
    <title>Login - SA Genie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 16px;
            background-color: rgba(20, 20, 30, 0.85);
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 14px;
            -webkit-app-region: drag;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, rgba(30, 30, 50, 0.8) 0%, rgba(20, 20, 30, 0.9) 100%);
        }

        .auth-container {
            width: 320px;
            -webkit-app-region: no-drag;
            background-color: rgba(40, 40, 60, 0.7);
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 150, 0.2);
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        h2 {
            color: rgba(255, 255, 255, 0.95);
            margin-top: 0;
            text-align: center;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 10px;
            background-color: rgba(30, 30, 40, 0.6);
            border: 1px solid rgba(100, 100, 150, 0.3);
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(100, 150, 255, 0.6);
            box-shadow: 0 0 0 2px rgba(100, 150, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgba(80, 120, 255, 0.8);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: rgba(100, 140, 255, 0.9);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .toggle-form {
            margin-top: 16px;
            text-align: center;
            cursor: pointer;
            color: rgba(120, 160, 255, 0.9);
            transition: all 0.2s ease;
        }

        .toggle-form:hover {
            color: rgba(150, 180, 255, 1);
        }

        .error-message {
            color: #ff7a7a;
            margin-top: 8px;
            text-align: center;
            font-size: 13px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="rgba(120, 160, 255, 0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="rgba(120, 160, 255, 0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="rgba(120, 160, 255, 0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <!-- Login Form -->
        <div id="login-form">
            <h2>Welcome to SA Genie</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter password">
            </div>
            <button id="login-button">Login</button>
            <div class="error-message" id="login-error"></div>
            <div class="toggle-form hidden" id="show-signup">Don't have an account? Sign up</div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="hidden">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose username">
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Choose password">
            </div>
            <button id="signup-button">Sign Up</button>
            <div class="error-message" id="signup-error"></div>
            <div class="toggle-form" id="show-login">Already have an account? Login</div>
        </div>
        
        <!-- Confirmation Code Form -->
        <div id="confirm-form" class="hidden">
            <h2>Confirm Registration</h2>
            <div class="form-group">
                <label for="confirm-username">Username</label>
                <input type="text" id="confirm-username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="confirm-code">Confirmation Code</label>
                <input type="text" id="confirm-code" placeholder="Enter code from email">
            </div>
            <button id="confirm-button">Confirm</button>
            <div class="error-message" id="confirm-error"></div>
            <div class="toggle-form" id="show-login-from-confirm">Back to Login</div>
        </div>
    </div>

    <script src="./login-renderer.js"></script>
</body>
</html>
